<!DOCTYPE html>
<html lang="en">
<link href="css/bootstrap.css"  type="text/css" rel="stylesheet">
<link href="guess.css" rel="stylesheet" type="text/css">

<head>
	<title>GUESSING GAME</title>
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<div class="col-xs-12">
				<span  class="text-info">
					<h1 class="text-center">GUESS THE NUMBER</h1>
					<h2 class="text-center">Lava Edition<h2>
				</span>
			</div>
		</div>
	</div>

	<div class="container center-block" id="guessing"> 
		<img class="center-block" src="181_volcano.jpg" />
		<div class="row">
			<div class="col-xs-2">
				<img class="img-rounded img-responsive" src="lava.gif" />
			</div>
			<div class="col-xs-8">
				<h2 class="text-center">CAN YOU GUESS THE NUMBER TO ESCAPE THE LAVA?</h2>
				<p class="lead text-center"> Enter a number...if you dare</p>
				<br />
				<form class="text-center">
					<div class="form-group row">
						<div class="col-md-8">
							<input name="userguess" class="form-control input-lg" placeholder="Enter a number 1-100"/>
						</div>
						<div class="col-md-4">
							<button type="submit" class="btn btn-success btn-lg" name="submitguess">SUBMIT GUESS</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-2">
				<img class="img-rounded img-responsive" src="lava.gif" />
			</div>
		</div>
	</div>

	<br />

	<div class="container" id="lives-left">
		<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger center-block">GIVE UP AND (START OVER)</button>
				</div>
				<div class="col-md-4">
					<h2 class="text-center">REMAINING GUESSES:</h2>
					<h2 class="text-center" id="remaining">5</h2>
				</div>
				<div class="col-md-4" id="hint">
					<button type="button" class="btn btn-primary center-block">I NEED A HINT</button>
				</div>
			</div>
		</div>
	</div>

	<br />

</body>
</html>
